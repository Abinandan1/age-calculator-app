<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <!-- FORM -->
        <form>
          <!-- INPUTS -->
          <div class="form-rows">
            <div class="form-row">
              <label for="day" class="form-label">day</label>
              <div>
                <input
                  placeholder="DD"
                  type="number"
                  name="day"
                  id="day"
                  class="form-input"
                />
              </div>
              <p class="error-message">This field is required</p>
            </div>
            <div class="form-row">
              <label for="month" class="form-label">month</label>
              <div>
                <input
                  placeholder="MM"
                  type="number"
                  name="month"
                  id="month"
                  class="form-input"
                />
              </div>
              <p class="error-message">This field is required</p>
            </div>
            <div class="form-row">
              <label for="year" class="form-label">year</label>
              <div>
                <input
                  placeholder="YYYY"
                  type="number"
                  name="year"
                  id="year"
                  class="form-input"
                />
              </div>
              <p class="error-message">This field is required</p>
            </div>
          </div>
          <!-- SUBMIT BUTTON -->
          <div class="btn-container">
            <hr />
            <button type="submit" class="btn">
              <img src="./assets/images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </form>
        <!-- RESULTING AGE -->
        <section class="result">
          <p class="years"><span>- -</span> years</p>
          <p class="months"><span>- -</span> months</p>
          <p class="days"><span>- -</span> days</p>
        </section>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://www.frontendmentor.io/profile/Abinandan1"
        >Abinandan A T</a
      >.
    </div>
    <script src="app.js"></script>
  </body>
</html>
